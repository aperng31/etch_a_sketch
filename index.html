<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = stylesheet href = "style.css">

</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <label class="instr">Just hover over the boxes to start drawing!</label>

    <div class="color">
        <input type="color" id="colorChanger">
        <input type="button" id="colorButton" value="Change Color">
    </div>
    <div class="info1">
        <button class="clear">
            Clear Sketchboard
        </button>

    </div>

    <div class="info2">
        <label>Change Grid Size (max 100): </label>
        <input type="text" id="numPixels">
        <input type="button" id="enter" value="Enter">
    </div>

    <div class="grid">
        
    </div>
</body>
</html>

<script type="text/javascript" src="javascript.js"></script>
